<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QRYSTAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="background"></div>

  <h1 class="app-title">QRYSTAL</h1>
  <p class="tagline">Crystal clear QR codes</p>

  <div class="wrapper">

    <!-- CONTROLS -->
    <div class="glass-card controls">
      <h2>Customize QR</h2>

      <!-- Beautiful link input -->
      <div class="link-box">
        <span>üîó</span>
        <input type="text" id="qrText" placeholder="Paste your link or text here..." />
      </div>

      <!-- Manual colors -->
      <label>Manual Colors</label>
      <div class="manual-colors">
        <div>
          <span>QR</span>
          <input type="color" id="manualFg" value="#000000" />
        </div>
        <div>
          <span>BG</span>
          <input type="color" id="manualBg" value="#ffffff" />
        </div>
      </div>

      <label>Color Palettes</label>
      <div class="palette-row">
        <div class="palette" data-fg="#000" data-bg="#fff"></div>
        <div class="palette" data-fg="#fff" data-bg="#000"></div>
        <div class="palette" data-fg="#00ffd5" data-bg="#001f1f"></div>
        <div class="palette" data-fg="#ff4ecd" data-bg="#120014"></div>
        <div class="palette" data-fg="#6a5acd" data-bg="#f4f3ff"></div>
        <div class="palette" data-fg="#ffb703" data-bg="#1a1a1a"></div>
      </div>

      <label>Pattern Style</label>
      <div class="pattern-row">
        <button onclick="setPattern('square')">‚óº</button>
        <button onclick="setPattern('dots')">‚óè</button>
        <button onclick="setPattern('rounded')">‚¨§</button>
        <button onclick="setPattern('classy')">‚óÜ</button>
        <button onclick="setPattern('extra-rounded')">‚¨£</button>
      </div>

      <label>QR Frame</label>
      <select id="frameSelect" onchange="applyFrame(this.value)">
        <option value="none">None</option>
        <option value="rounded">Rounded</option>
        <option value="glass">Glass</option>
        <option value="neon">Neon</option>
        <option value="minimal">Minimal</option>
      </select>

      <label>Inner Margin</label>
      <input type="range" id="margin" min="0" max="40" value="10" />

      <label>Dot Spacing</label>
      <input type="range" id="dotScale" min="30" max="100" value="100" />

      <label>Background Image</label>
      <div id="bg-drop-zone" class="drop-zone">
        <p>Drag & Drop Background<br>or Tap to Upload</p>
        <img id="bg-preview" alt="Background Preview" />
        <span id="bg-upload-status"></span>
        <input type="file" id="bgUpload" accept="image/*" hidden />
      </div>

      <label>Logo</label>
      <div id="logo-drop-zone" class="drop-zone">
  <p id="upload-text">Drag & Drop Logo<br>or Tap to Upload</p>
  <img id="logo-preview" alt="Logo Preview" />
  <span id="upload-status"></span>
  <input type="file" id="logoUpload" accept="image/*" hidden />
</div>


      <button onclick="generateQR()">Generate QR</button>
    </div>

    <!-- PREVIEW -->
    <div class="glass-card preview">
      <h2>Preview</h2>
      <div id="qr-frame" class="frame-none">
        <div id="qr-container"></div>
      </div>
      <button onclick="downloadQR()">Download</button>
    </div>

  </div>

  <footer>
    developed by kiran with ‚ù§Ô∏è
  </footer>

  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="script.js"></script>
</body>
</html>
