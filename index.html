<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLASSQR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="background"></div>

  <h1 class="app-title">GLASSQR</h1>

  <div class="wrapper">

    <!-- CONTROLS -->
    <div class="glass-card controls">
      <h2>Customize</h2>

      <input type="text" id="qrText" placeholder="Enter text or URL" />

      <label>Color Palettes</label>
      <div class="palette-row">
        <div class="palette" data-fg="#000" data-bg="#fff"></div>
        <div class="palette" data-fg="#fff" data-bg="#000"></div>
        <div class="palette" data-fg="#ff4ecd" data-bg="#120014"></div>
        <div class="palette" data-fg="#00ffd5" data-bg="#001f1f"></div>
        <div class="palette" data-fg="#6a5acd" data-bg="#f4f3ff"></div>
        <div class="palette" data-fg="#ffb703" data-bg="#1a1a1a"></div>
        <div class="palette" data-fg="#3cff00" data-bg="#001400"></div>
        <div class="palette" data-fg="#ff6b6b" data-bg="#fff0f0"></div>
      </div>

      <label>Pattern Style</label>
      <div class="pattern-row">
        <button onclick="setPattern('square')">◼</button>
        <button onclick="setPattern('dots')">●</button>
        <button onclick="setPattern('rounded')">⬤</button>
        <button onclick="setPattern('classy')">◆</button>
        <button onclick="setPattern('extra-rounded')">⬣</button>
      </div>

      <label>QR Frame</label>
      <select id="frameSelect" onchange="applyFrame(this.value)">
        <option value="none">None</option>
        <option value="rounded">Rounded</option>
        <option value="glass">Glass</option>
        <option value="neon">Neon</option>
        <option value="minimal">Minimal</option>
      </select>

      <label>Inner Margin</label>
      <input type="range" id="margin" min="0" max="40" value="10" />

      <label>Dot Spacing</label>
      <input type="range" id="dotScale" min="30" max="100" value="100" />

      <div id="drop-zone">
        <p>Drag & Drop Logo<br>or Tap to Upload</p>
        <input type="file" id="logoUpload" hidden />
      </div>

      <button onclick="generateQR()">Generate QR</button>
    </div>

    <!-- PREVIEW -->
    <div class="glass-card preview">
      <h2>Preview</h2>
      <div id="qr-frame" class="frame-none">
        <div id="qr-container"></div>
      </div>
      <button onclick="downloadQR()">Download</button>
    </div>

  </div>

  <footer>
    develop by kiran with ❤️
  </footer>

  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="script.js"></script>
</body>
</html>
